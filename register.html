<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Start Saving Lives | RaktSetu</title>
  <link rel="stylesheet" href="Register.css">
  <link rel="icon" href="./Images/bb_logo(black).png" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>

  <header>
    <nav>
      <div class="header-logo">
        <img src="raktsetu_logo.png" alt="RaktSetu Logo">
      </div>
      <div class="header-list">
        <ul>
          <li><a href="help.html" target = "_blank">Get Help</a></li>
          <li><a href="donate.html" target = "_blank">Donate</a></li>
          <li><a href="index5.html#vol-sect" target = "_blank">Volunteer</a></li>
          <li><a href="index5.html#about-us" target = "_blank">About Us</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <div class="inner">
    <div class="photo">
      <!-- ðŸ’¡ You can add your own image here -->
      <img src="https://www.shutterstock.com/image-vector/be-donor-creative-motivate-information-600nw-661001797.jpg" alt="Blood Donation Image">
    </div>

    <div class="user-form">
      <h1>Start Saving Lives</h1>
      <form>
        <i class="fas fa-user icon"></i>
        <input type="text" placeholder="Name" required>
        <br>
        <i class="fas fa-envelope-square"></i>
        <input type="email" placeholder="E-mail" required>
        <br>
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Password" id="password_data" required>
        
        <div class="safety">
          Enter Password
        </div>

        <div class="action-btn">
          <button class="btn primary">Create Account</button>
          <button class="btn">Skip</button>
        </div>
      </form>
    </div>
  </div>

  <script src="./Register.js"></script>
</body>
</html>
